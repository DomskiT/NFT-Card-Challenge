<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="wrapper">
    <div class="card-body">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium-logo" />
      <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="main-text"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-block">
      <span class="eth-span"><img class="icon-eth" src="./images/icon-ethereum.svg" alt="ethereum-icon" />0.041 ETH</span>
      <span class="time-span"><img class="icon-clock" src="./images/icon-clock.svg" alt="" />3 days left</span>
    </div>

    <div class="creation-text">
      <img class="creator-image" alt="creator-thumbnail" src="images/image-avatar.png"/> <p>Creation of</p><a id="name" href="#">&nbspJules Wyvern</a>

    </div>
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Dominic Trinca</a>.
  </div>
  </div>

</body>

</html>
